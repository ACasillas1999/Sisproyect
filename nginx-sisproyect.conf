server {
    listen 80;
    server_name 107.21.163.64;

    # Aumentar límite de uploads a 16MB
    client_max_body_size 16M;

    # Servir archivos estáticos del frontend
    root /home/ubuntu/Sisproyect/dist/sisproyect/browser;
    index index.html;

    # Archivos de uploads (documentos y logos)
    location /uploads/ {
        alias /home/ubuntu/Sisproyect/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # API Backend (proxy a Node.js)
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts para uploads grandes
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Angular routing - todas las rutas al index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Logs
    access_log /var/log/nginx/sisproyect_access.log;
    error_log /var/log/nginx/sisproyect_error.log;
}
